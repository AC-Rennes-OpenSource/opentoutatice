<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxd="http://nuxeo.org/nxweb/document" style="padding:0px">

	<ui:define name="body">

		<div class="toutatice_edit_top_class">
			<div class="toutatice_edit_header_class">
				<h1>
					<h:outputText value="#{messages['toutatice.views.edit.title']}" />
				</h1>
			</div>

			<ui:include src="/incl/message_banner.xhtml" />

			<h:form enctype="multipart/form-data" id="document_edit">
				<div class="toutatice_edit_actions_class">
					<nxu:set var="actions"
						value="#{webActions.getActionsList('TOUTATICE_EDIT_DOCUMENT_FORM')}"
						cache="true">
						<c:forEach var="action" items="#{actions}">
							<div class="savePanelAction">
								<nxh:commandButton action="#{action.getLink()}"
									immediate="#{action.immediate}" onclick="#{action.confirm}"
									id="header_edit_doc_#{action.id}"
									value="#{messages[action.label]}" class="button" />
							</div>
						</c:forEach>
					</nxu:set>
				</div>

				<div class="toutatice_edit_form_class">
					<div class="ttcInput">
					    <!-- Pour suppression temporaire du widget de modÃ©ration -->
						<c:choose>
							<c:when test="#{currentDocument.type != 'Thread'}">
								<nxl:documentLayout mode="edit" value="#{currentDocument}" />
							</c:when>
							<c:otherwise>
									<nxl:documentLayout documentMode="portalView" mode="edit"
									value="#{currentDocument}" />
							</c:otherwise>
						</c:choose>
					</div>
				</div>

				<div class="toutatice_edit_actions_class">
					<nxu:set var="actions"
						value="#{webActions.getActionsList('TOUTATICE_EDIT_DOCUMENT_FORM')}"
						cache="true">
						<c:forEach var="action" items="#{actions}">
							<div class="savePanelAction">
								<nxh:commandButton action="#{action.getLink()}"
									immediate="#{action.immediate}" onclick="#{action.confirm}"
									id="footer_edit_doc_#{action.id}"
									value="#{messages[action.label]}" class="button" />
							</div>
						</c:forEach>
					</nxu:set>
				</div>
			</h:form>

			<div class="toutatice_edit_footer_class"></div>
		</div>

	</ui:define>

</nxthemes:composition>
