<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<ui:define name="stylesheets">
		<link href="#{baseURL}css/toutatice-popup.min.css" type="text/css"
			rel="stylesheet" />
		<link href="#{baseURL}org.richfaces.resources/javax.faces.resource/org.richfaces/calendar.ecss" type="text/css"
			rel="stylesheet" />
	</ui:define>
	
	<ui:define name="header_scripts">
		<script src="#{baseURL}scripts/bootstrap/bootstrap-nx-widgets.js"></script>
	</ui:define>

	<ui:define name="body">

		<div class="container">

			<nxu:set var="doc"
				value="#{documentActions.getOrCreateChangeableDocument()}"
				cache="true">

				<div class="form-group">
					<div class="col-sm-offset-2 ttc-title">
						<fieldset>
							<legend>
								<h3>
									<i class="glyphicons halflings plus-sign"></i>
									<h:outputText
										value="#{messages['toutatice.views.create.title']} : #{messages[nxd:typeInfo(doc).label]}" />
								</h3>
							</legend>
						</fieldset>
					</div>
				</div>

				<c:choose>
					<c:when test="#{not empty doc}">
						<ui:include src="/incl/message_banner.xhtml" />

						<h:form enctype="multipart/form-data" id="document_create"
							class="form-horizontal">

							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<div class="btn-group" role="groupe">
										<nxu:set var="actions"
											value="#{webActions.getActionsList('TOUTATICE_CREATE_DOCUMENT_FORM')}"
											cache="true">
											<input type="hidden" name="parentDocumentPath"
												value="#{currentDocument.pathAsString}" />
												<c:forEach var="action" items="#{actions}">
														<nxh:commandButton action="#{action.getLink()}"
															immediate="#{action.immediate}"
															onclick="#{action.confirm}"
															id="header_edit_doc_#{action.id}_before"
															value="#{messages[action.label]}" class="btn btn-default" />
												</c:forEach>
										</nxu:set>
									</div>
								</div>
							</div>



							<nxl:documentLayout mode="create" value="#{doc}"
								template="/layouts/toutatice_div_layout_edit.xhtml" />



							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<div class="btn-group" role="groupe">
										<nxu:set var="actions"
											value="#{webActions.getActionsList('TOUTATICE_CREATE_DOCUMENT_FORM')}"
											cache="true">
											<input type="hidden" name="parentDocumentPath"
												value="#{currentDocument.pathAsString}" />
												<c:forEach var="action" items="#{actions}">
														<nxh:commandButton action="#{action.getLink()}"
															immediate="#{action.immediate}"
															onclick="#{action.confirm}"
															id="header_edit_doc_#{action.id}"
															value="#{messages[action.label]}" class="btn btn-default" />
												</c:forEach>
										</nxu:set>
									</div>
								</div>
							</div>

							<h:inputHidden name="fromUrl" value="#{pageBean.fromUrl}" />

						</h:form>
					</c:when>
					<c:otherwise>
						<h1>
							<h:outputText
								value="Impossible d'afficher le formulaire de création: le type de document demandé n'est pas autorisé dans le conteneur spécifié par l'URL" />
						</h1>
					</c:otherwise>
				</c:choose>
			</nxu:set>
		</div>
	</ui:define>

</nxthemes:composition>
