<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxu="http://nuxeo.org/nxweb/util" id="#{widget.id}">

	<link rel="stylesheet" href="#{baseUrl}css/datetime/datepicker.css" />
	<link rel="stylesheet" href="#{baseUrl}css/bootstrap.min.css" />

	<script type="text/javascript"
		src="#{baseURL}scripts/bootstrap/bootstrap-datepicker.js" />
	<script type="text/javascript">
            jQuery(document).ready(function () {
                
                jQuery('.datePicker').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>


	<div class="input-append date">
		<input class="datePicker form-control" type="text" value="" />
		<span class="add-on"><i class="icon-th"></i></span>
	</div>
	
</f:subview>
