<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<ui:define name="bookmark">
		<link rel="bookmark"
			href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>

	<ui:define name="body">
		<div class="toutatice_view_top_class">
			<div class="toutatice_view_header_class">
				<h1>
					<h:outputText value="#{messages['toutatice.views.view.title']}" />
				</h1>
			</div>

			<div class="toutatice_view_content_class">

				<h:form id="document_header_layout_form" class="titleBlock">
					<nxl:documentLayout documentMode="header" mode="view"
						value="#{currentDocument}" defaultLayout="document_header"
						includeAnyMode="false" />
				</h:form>


				<div style="clear: both"></div>

				<h:form id="document_view">
					<a4j:region id="documentViewRegion">
						<a4j:outputPanel id="documentViewPanel">

							<nxl:documentLayout documentMode="summary" mode="view"
								value="#{currentDocument}" defaultLayout="grid_summary_layout"
								includeAnyMode="false" />

						</a4j:outputPanel>
					</a4j:region>
				</h:form>

			</div>
		</div>

	</ui:define>
</nxthemes:composition>
