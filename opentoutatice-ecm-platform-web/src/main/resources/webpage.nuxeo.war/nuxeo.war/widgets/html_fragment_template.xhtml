<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">
	<c:set var="isEditMode" value="#{nxl:isBoundToEditMode(layout.mode)}" />

	<div class="titre2">
		<img src="theme/images/icone_web.gif" /><span>Contenu riche</span>
	</div>

	<c:choose>
		<c:when test="${isEditMode}">

	<nxu:dataList id="html_fgts"
				value="#{currentDocument.htmlfgt.htmlFragment}" var="html_fgt">


				<nxl:widgetType name="htmltext" mode="edit" value="#{html_fgt.data}"
					rendered="#{html_fgt.refURI eq fragmentBean.uri}" />

			</nxu:dataList>

		</c:when>
		<c:otherwise>

    		
    	</c:otherwise>
	</c:choose>



</f:subview>
