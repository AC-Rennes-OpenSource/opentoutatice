<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">
	<c:set var="isEditMode" value="#{nxl:isBoundToEditMode(layout.mode)}" />

	<script type="text/javascript">
		var $JQry = jQuery.noConflict();
		var $picturePath = "texte";
		var $targetPath = "texte";
		$JQry(window)
				.load(
						function() {
							var $input = $JQry("input[type=hidden][id*='picturePath']")[0];
							$picturePath = $JQry($input);

							if ($picturePath.val()) {
								previewImg();
							}
							
							var $inputLink = $JQry("input[type=hidden][id*='targetPath']");
							$targetPath = $JQry($inputLink);
						});

		function previewImg() {
			$JQry("#imagePreview").html(
					'<img src="' + $picturePath.val() + '"/>');
		}
	</script>

	<div class="panel">
		<div class="panel-heading">
			<div class="form-group">
				<div class="col-sm-12">

					<fieldset>
						<legend>
							<i class="glyphicons halflings picture"></i>
							<h:outputText value="Image" />
						</legend>
					</fieldset>

				</div>
			</div>
		</div>

		<c:choose>
			<c:when test="${isEditMode}">

				<c:forEach id="pict_fgts"
					items="#{currentDocument.pictfgt.pictureFragment}" var="pict_fgt">

					<s:div rendered="#{pict_fgt.refURI eq fragmentBean.uri}">

						<div class="form-group text-center">
							<p id="imagePreview"></p>


							<h:inputHidden id="picturePath" class="picturePath"
								value="#{pict_fgt.picturePath}" />

							<a href="#" class="btn btn-default"
								onclick="window.open('#{baseURL}editor_image_upload.faces?conversationId=#{org.jboss.seam.core.manager.currentConversationId}&amp;conversationIsLongRunning=true', '_blank','toolbar=0,location=1,directories=0,status=1,menubar=0,scrollbars=1,resizable=1,width=640,height=480'); return false;">Choisir
								une (nouvelle) image</a>

							<button type="button" class="btn btn-default"
								data-toggle="collapse" data-target="#img_as_link"
								aria-expanded="true" aria-controls="demo">Image en tant
								que lien vers ...</button>

						</div>



						<div id="img_as_link" class="form-group collapse">
							<label class="control-label col-sm-2" for="targetPath">Document</label>
							<div class="col-sm-10">
								<h:inputText id="targetPath" class="targetPath" size="30"
									value="#{pict_fgt.targetPath}" />
								<a href="#" class="btn btn-default"
									onclick="window.open('#{baseURL}editor_link_search_document.faces?conversationId=#{org.jboss.seam.core.manager.currentConversationId}&amp;conversationIsLongRunning=true', '_blank','toolbar=0,location=1,directories=0,status=1,menubar=0,scrollbars=1,resizable=1,width=640,height=480'); return false;">Choisir</a>
							</div>
						</div>

					</s:div>


				</c:forEach>

			</c:when>
			<c:otherwise>


			</c:otherwise>
		</c:choose>

	</div>

</f:subview>
