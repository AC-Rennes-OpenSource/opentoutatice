<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">
	<c:set var="mode" value="#{layout.mode}" />

	<div class="titre2">
		<img src="theme/images/icone_fragment.gif" /><span>Propriétés
			du portlet</span>
	</div>

	<ul class="newFragList">
		<nxu:dataList id="props"
			value="#{currentDocument.ptlprops.properties}" var="prop">


			<s:div rendered="#{prop.refURI eq fragmentBean.uri}">


				<li><h:outputLabel value="#{prop.key}"  />
					<nxl:widgetType id="#{prop.key}.input" name="text" mode="edit"
						value="#{prop.value}" /></li>

			</s:div>

		</nxu:dataList>
	</ul>
</f:subview>
