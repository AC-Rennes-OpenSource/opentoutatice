<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:oh="http://osivia.org/html" id="#{widget.id}">
	<c:set var="mode" value="#{layout.mode}" />

	<div class="form-group">
		<div class="col-sm-12">

			<fieldset>
				<legend>
					<i class="glyphicons halflings list"></i>
					<h:outputText
						value="#{messages['osivia.fragment.links.title']}" />
				</legend>
			</fieldset>
		</div>
	</div>

	<nxu:dataList id="link" value="#{currentDocument.lkfgt.linksFragment}"
		var="frag" rowKeyVar="index" first="0" class="fgts">

		<s:div rendered="#{frag.refURI eq fragmentBean.uri}">
		
			<div class="form-group">
				<label class="control-label col-sm-2"
					for="#{widget.id}_style">#{messages['osivia.fragment.links.form.style']}</label>
				<div class="col-sm-10">
					<oh:icons id="selectLinksTemplate" src="#{config.linksTemplates}"
						value="#{frag.linksTemplate}" ulStyleClass="cssStyleList"
						binding="#{templateSimpleForm.simpleComponent}"
						inputClientId="#{templateSimpleForm.simpleComponentClientId}"
						multiSelect="false" iconsGroup="linksTemplateGroup" />					
				</div>
			</div>
		
		</s:div>
	</nxu:dataList>
	

	
	<nxu:dataList id="links" value="#{currentDocument.lk.links}"
		var="link" rowKeyVar="index" first="0" class="fgts">
		<s:div rendered="#{link.refURI eq fragmentBean.uri}">
		
		
			<div class="form-group">
				<div class="col-sm-12">
		
					<fieldset>
						<legend>
							<h:outputText
								value="#{messages['osivia.fragment.links.item']} " />
						</legend>
					</fieldset>
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-sm-2"
					for="href#{index}">#{messages['osivia.fragment.links.form.url']}</label>
				<div class="col-sm-10">
					<h:inputText id="href#{index}" class="form-control"
						value="#{link.href}" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2"
					for="title#{index}">#{messages['osivia.fragment.links.form.title']}</label>
				<div class="col-sm-10">
					<h:inputText id="title#{index}" class="form-control"
						value="#{link.title}" />
				</div>
			</div>
				
			<div class="form-group">
				<label class="control-label col-sm-2"
					for="icon#{index}">#{messages['osivia.fragment.links.form.icon']}</label>
				<div class="col-sm-10">
					<h:inputText id="icon#{index}" class="form-control"
						value="#{link.icon}" />
				</div>
			</div>


			<hr />
		</s:div>

	</nxu:dataList>

</f:subview>
