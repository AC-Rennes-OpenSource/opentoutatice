<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:oh="http://osivia.org/html" id="#{widget.id}">
	<c:set var="mode" value="#{layout.mode}" />

	<div class="titre2">
		<img src="theme/images/icone_fragment.gif" /><span>Propriétés
			des liens</span>
	</div>


	<nxu:dataList id="links" value="#{currentDocument.lk.links}"
		var="link">


		<s:div rendered="#{link.refURI eq fragmentBean.uri}">
			<li><h:outputLabel value="URL : "/> <nxl:widgetType
					id="href" name="text" mode="edit" title="URL du lien."
					value="#{link.href}" /></li>
			<li><h:outputLabel value="Titre : "/> <nxl:widgetType
					id="title" name="text" mode="edit" title="Titre du lien."
					value="#{link.title}" /></li>
			<li><h:outputLabel value="Icône : "/> <nxl:widgetType
					id="icon" name="text" mode="edit" title="Icone du lien."
					value="#{link.icon}" /></li>

			<hr />
		</s:div>

	</nxu:dataList>

</f:subview>
