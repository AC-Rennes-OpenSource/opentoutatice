<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">
	
	<h:form id="toutatice_list_fragments_edit">
		<nxl:layout name="list_fragments_form@edit"
			        value="#{currentDocument}"
				    mode="edit"/>
		
		<div class="save_panel_form_class">		    
			<nxu:set var="actions" value="#{webActions.getActionsList('EDIT_DOCUMENT_FORM')}" cache="true">
					<c:forEach var="action" items="#{actions}">
						<div class="savePanelAction">
							<nxh:commandButton action="#{action.getLink()}"
								immediate="#{action.immediate}" 
								onclick="#{action.confirm}"
								id="footer_edit_doc_#{action.id}" 
								value="#{messages[action.label]}"
								class="button" />
						</div>
					</c:forEach>
			</nxu:set>
		</div>
	</h:form> 
		
</div>
