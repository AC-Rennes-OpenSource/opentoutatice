<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory" id="#{widget.id}">

	<c:set var="hasVignette" value="#{currentDocument.hasSchema('toutatice') and !empty currentDocument.toutatice.vignette}" />
	
	<c:if test="#{hasVignette}">
		<h3 class="summaryTitle">
			<h:outputText value="#{messages['acaren.label.summary.vignette']}" />
		</h3>
		
		<h:graphicImage value="#{nxd:fileUrl('downloadFile', value, widget.fieldDefinitions[0].propertyName, field_1)}" />
	</c:if>

</f:subview>
