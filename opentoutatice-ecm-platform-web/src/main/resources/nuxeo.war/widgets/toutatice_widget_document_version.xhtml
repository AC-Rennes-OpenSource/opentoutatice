<f:subview xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="#{currentDocument.version}">

		<c:if test="#{widgetProperty_localize}">
			(<h:outputText value="#{messages['label.version']}" />
			<h:outputText value=" #{messages[documentManager.getVersionLabel(currentDocument)]}" />)

			<h:outputText class="summary_superscript summary_archivedVersion"
				value="#{messages['label.toutatice.version.archived']}" />
		</c:if>

		<c:if test="#{!widgetProperty_localize}">
			(<h:outputText value="#{messages['label.version']}" />
			<h:outputText value=" #{documentManager.getVersionLabel(currentDocument)}" />)

			<h:outputText class="summary_superscript summary_archivedVersion"
				value="#{messages['label.toutatice.version.archived']}" />
		</c:if>
	</c:if>

	<c:if test="#{! currentDocument.version}">

		<c:set var="versionLabel"
			value="#{documentManager.getVersionLabel(currentDocument)}" />
		<c:if test="#{!versionLabel.contains('+')}">
			<h:outputText class="summary_superscript summary_version"
				value="v#{versionLabel}" />
		</c:if>
		<c:if test="#{versionLabel.contains('+')}">
			<h:outputText class="summary_superscript summary_draft"
				value="v#{versionLabel}"
				title="#{messages['label.toutatice.version.draft']}" />
		</c:if>
		
	</c:if>

</f:subview>
