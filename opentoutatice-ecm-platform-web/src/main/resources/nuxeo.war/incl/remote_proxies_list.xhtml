<f:subview xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  
                        <nxu:dataTable id="pubDataTable"
                            value="#{editorLinkActions.getRemotePublishedDocuments(document)}" var="publishedDoc"
                            rowClasses="dataRowEven,dataRowOdd" styleClass="table" 
                            rendered="#{editorLinkActions.getRemotePublishedDocuments(document).size() > 0}">
                            
                            <nxu:column styleClass="iconColumn">
                                <input type="radio" id="selection" name="selection"
                                    value="#{publishedDoc.id}" />
                                <div style="display: none;" id="#{publishedDoc.id}">
                                    <h:outputText value="#{publishedDoc.dublincore.title}" />
                                </div>
                            </nxu:column>
                            
                            <nxu:column>
                                <c:set var="parent" value="#{documentActions.getParent(publishedDoc, true)}" />

                                 <h:outputLink value="#{oh:preferredLinkUrl(publishedDoc)}"
                                    target="_blank" rendered="#{oh:hasWebId(publishedDoc)}">
                                    <h:outputText value="#{nxd:titleOrId(parent)}" />
                                </h:outputLink>

                                <nxd:restDocumentLink document="#{publishedDoc}"
                                    rendered="#{!oh:hasWebId(document)}"
                                    newConversation="true" target="_blank">
                                    <f:param name="parentPath" value="#{parent.path}" />
                                    <h:outputText value="#{nxd:titleOrId(parent)}" />
                                </nxd:restDocumentLink>

                            </nxu:column>
                            
                       </nxu:dataTable> 
        

</f:subview>
