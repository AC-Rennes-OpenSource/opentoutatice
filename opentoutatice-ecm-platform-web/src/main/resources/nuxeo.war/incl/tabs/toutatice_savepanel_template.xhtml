<c:if test="true" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<div class="save_panel_form_class">
		<nxu:set var="actions"
			value="#{webActions.getActionsList('EDIT_DOCUMENT_FORM')}"
			cache="true">
			<c:forEach var="action" items="#{actions}">
				<div class="savePanelAction">
					<nxh:commandButton action="#{action.getLink()}"
						immediate="#{action.immediate}" onclick="#{action.confirm}"
						id="#{prefix}_edit_doc_#{action.id}"
						value="#{messages[action.label]}" class="button" />
				</div>
			</c:forEach>
		</nxu:set>
	</div>
</c:if>
