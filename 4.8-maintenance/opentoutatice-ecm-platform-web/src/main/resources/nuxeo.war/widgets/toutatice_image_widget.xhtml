<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	id="#{widget.id}">

	<c:if test="#{widget.mode != 'create' and widget.mode != 'edit' and field_0 != null}">
		<h:graphicImage	value="#{nxd:fileUrl('downloadFile', value, widget.fieldDefinitions[0].propertyName, field_1)}" />
	</c:if>

	<c:if test="#{widget.mode == 'create' or widget.mode == 'edit'}">

		<nxu:inputFile id="#{widget.id}_file" value="#{field_0}"
			filename="#{field_1}" required="#{widget.required}"
			editFilename="false" onclick="#{widgetProperty_onclick}"
			onchange="#{widgetProperty_onchange}" />
		<h:message styleClass="errorMessage" for="#{widget.id}_file"
			id="#{widget.id}_message" />

	</c:if>

</f:subview>
