<f:subview xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nxd="http://nuxeo.org/nxweb/document" id="#{layout.id}">

	<c:set var="editorJs" value="#{layout.properties.editorJs}" />
	<c:if test="#{not empty editorJs}">
		<script type="text/javascript" src="#{baseURL}/#{editorJs}" />
	</c:if>

	<nxl:layoutRow>
		<div class="form-group">
			<nxl:layoutRowWidget>
				<ui:include src="/widgets/incl/toutatice_widget_label.xhtml" />

				<c:set var="viewClass"
					value="#{nxu:test(widget.mode == 'view','form-control-static','')}" />
				<c:set var="fileWidgetClass"
					value="#{nxu:test((widget.type == 'file') or (widget.name == 'file') or (widget.name == 'files'),'fileWidget','')}" />

				<div
					class="col-sm-10 ttc-form-control #{viewClass} #{fileWidgetClass}">
					<nxl:widget widget="#{widget}" value="#{value}" />
				</div>
			</nxl:layoutRowWidget>
		</div>
	</nxl:layoutRow>

</f:subview>
