<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:oh="http://osivia.org/html" id="#{widget.id}">
	<c:set var="mode" value="#{layout.mode}" />

	<div class="titre2">
		<img src="theme/images/icone_fragment.gif" /><span>Propriétés
			du zooms</span>
	</div>

	<nxu:dataList id="props" value="#{currentDocument.zfgt.zoomFragment}"
		var="zoom">


		<s:div rendered="#{zoom.refURI eq fragmentBean.uri}">

			<p>
				<h:outputLabel value="URL : " />
				<nxl:widgetType id="zl_href" name="text" mode="edit"
					title="URL du lien." value="#{zoom.href}" />
			</p>
			
			<p>
				<h:outputLabel value="Référence image : "  />
				<nxl:widgetType id="zl_picture" name="text" mode="edit"
					title="Image"
					value="#{zoom.picture}"  />
			</p>
		
			<p>
				<h:outputLabel value="Description : " />
				<nxl:widgetType id="zl_desc" name="htmltext" mode="edit"
					title="Texte du lien." value="#{zoom.content}" />
			</p>
			
			<p>
				<h:outputLabel value="Présentation du zoom : " />
				<oh:icons id="selectZoomTemplate" src="#{config.zoomTemplates}"
					value="#{zoom.zoomTemplate}" ulStyleClass="cssStyleList"
					binding="#{templateSimpleForm.simpleComponent}"
					inputClientId="#{templateSimpleForm.simpleComponentClientId}"
					multiSelect="false" iconsGroup="zoomTypesGroup" />
			</p>			

		</s:div>
	</nxu:dataList>

</f:subview>
