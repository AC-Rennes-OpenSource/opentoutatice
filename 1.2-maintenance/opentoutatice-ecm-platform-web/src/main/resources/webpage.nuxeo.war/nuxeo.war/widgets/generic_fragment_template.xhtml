<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:oh="http://osivia.org/html" id="#{widget.id}">


	<c:set var="mode" value="#{layout.mode}" />

	<div class="titre2">
		<img src="theme/images/icone_fragment.gif" /><span>Options du
			contenu</span>
	</div>

	<nxu:dataList id="fgts" value="#{currentDocument.fgts.fragments}"
		var="fgt">

		<s:div rendered="#{fgt.uri eq fragmentBean.uri}">

			<table>

				<tr>
					<td><h:outputLabel value="Titre : " for="title" /></td>
					<td><nxl:widgetType id="title" name="text" size="50"
							mode="edit" value="#{fgt.title}" />
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="Masquer le titre : " for="hideTitle" /></td>
					<td><nxl:widgetType id="hideTitle" name="checkbox" 
							mode="edit" value="#{fgt.hideTitle}" />
					</td>
				</tr>

				<tr>
					<td><h:outputLabel value="Style : " for="style" /></td>
					<td><oh:icons id="selectStyle" src="#{config.windowStyles}"
							value="#{fgt.style}" ulStyleClass="cssStyleList"
							binding="#{genericStyleSimpleForm.simpleComponent}"
							inputClientId="#{genericStyleSimpleForm.simpleComponentClientId}"
							multiSelect="true" iconsGroup="styleGroup" /></td>
				</tr>

			</table>


		</s:div>


	</nxu:dataList>
</f:subview>
