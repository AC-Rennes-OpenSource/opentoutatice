<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">
	
	<link href="#{baseURL}/css/icons.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="#{baseURL}/scripts/icons.js"></script>

	<c:choose>
		<c:when test="#{currentDocument.immutable}">
			<div class="ttcInput">
				<nxl:layout value="#{currentDocument}" name="toutatice_ws_metadata_portal_site_management" mode="view" />
			</div>
		</c:when>
		<c:otherwise>
			<h:form enctype="multipart/form-data" id="admin_ws_publication_space_form">

				<div class="ttcInput">
					<nxl:layout value="#{currentDocument}" name="toutatice_ws_metadata_portal_site_management" mode="edit" />
				</div>

				<ui:include src="toutatice_savepanel_template.xhtml" >
					<ui:param name="prefix" value="footer" />
				</ui:include>
			
			</h:form>
		</c:otherwise>
	</c:choose>
	
</div>
